<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doom and doom II</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #embeddedFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            transform-origin: top left;
        }
    </style>
</head>
<body>

    <!-- Embedding an external website using an iframe -->
    <iframe id="embeddedFrame" src="https://ustymukhman.github.io/webDOOM/public/" frameborder="0"></iframe>

    <script>
        const embeddedFrame = document.getElementById('embeddedFrame');

        // Handle full-screen request
        function requestFullScreen() {
            if (embeddedFrame.requestFullscreen) {
                embeddedFrame.requestFullscreen();
            } else if (embeddedFrame.mozRequestFullScreen) {
                embeddedFrame.mozRequestFullScreen();
            } else if (embeddedFrame.webkitRequestFullscreen) {
                embeddedFrame.webkitRequestFullscreen();
            } else if (embeddedFrame.msRequestFullscreen) {
                embeddedFrame.msRequestFullscreen();
            }
        }

        // You can trigger the full-screen request using a button or any other trigger
        const fullScreenButton = document.createElement('button');
        fullScreenButton.innerText = 'Full Screen';
        fullScreenButton.addEventListener('click', requestFullScreen);

        // Append the full-screen button to the body or any other container
        document.body.appendChild(fullScreenButton);
    </script>

</body>
</html>
