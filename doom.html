<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide browser scrollbar */
        }
        #game-frame {
            width: 100%;
            height: 100vh; /* Full height of the viewport */
        }
    </style>
</head>
<body>

    <h1>Doom and Doom II(</h1>

    <!-- Embedding an external website using an iframe -->
    <iframe id="game-frame" src="https://ustymukhman.github.io/webDOOM/public/" frameborder="0"></iframe>

    <!-- Fullscreen button -->
    <button onclick="openFullscreen()">Fullscreen</button>

    <script>
        function openFullscreen() {
            var elem = document.getElementById("game-frame");

            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
